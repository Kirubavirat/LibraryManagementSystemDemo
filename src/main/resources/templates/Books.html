<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Book Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
					<a class="navbar-brand" href="#" th:href="@{/}"> GO TO HOME..!
					</a>
					
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	

<div class = "container my-2">
<h1>Book Details</h1>
<a th:href = "@{/showNewBookForm}" class="btn btn-info btn-sm mb-3"> Add Books </a>
<table border="1" class = "table table-striped table-responsive-md">

<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">
							Book  Title</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=cover&sortDir=' + ${reverseSortDir}}">
							Book Cover</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=publisher&sortDir=' + ${reverseSortDir}}">
							Book publisher</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=pages&sortDir=' + ${reverseSortDir}}">
							Book Pages</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=available&sortDir=' + ${reverseSortDir}}">
							Book Available</a>
					</th>
					<th> Actions </th>
					</tr>
					</thead>
				
			

  <tbody>
  <tr th:each="Books : ${listBooks}">
  <td th:text="${Books.title}"></td>
   <td th:text="${Books.cover}"></td>
    <td th:text="${Books.publisher}"></td>
     <td th:text="${Books.pages}"></td>
      <td th:text="${Books.available}"></td>
      <td> <a th:href="@{/showFormForBookUpdate/{id}(id=${Books.book_id})}" class="btn btn-success">Update</a>
       <a th:href="@{/deleteBooks/{id}(id=${Books.book_id})}" class="btn btn-danger">Delete</a>
      </td>
     
      
      
  </tr>
  </tbody>

</table>
</div>

</body>
</html>
